<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Search recipes by name or ingredients..."
                class="search-input"
            >
            <button id="clear-search-btn" class="clear-search-btn" style="display: none;">‚úï Clear</button>
        </div>
    </header>

    <main>
        <!-- Recipe Counter -->
        <div class="recipe-counter-section">
            <p id="recipe-counter">Showing 8 of 8 recipes</p>
        </div>

        <!-- Filter and Sort Controls -->
        <div class="controls-section">
            <div class="filter-buttons">
                <h3>Filter by Difficulty:</h3>
                <button class="filter-btn active" data-filter="all">Show All Recipes</button>
                <button class="filter-btn" data-filter="easy">Easy Recipes</button>
                <button class="filter-btn" data-filter="medium">Medium Recipes</button>
                <button class="filter-btn" data-filter="hard">Hard Recipes</button>
                <button class="filter-btn" data-filter="quick">Quick Recipes (Under 30 min)</button>
                <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites Only</button>
            </div>

            <div class="sort-buttons">
                <h3>Sort by:</h3>
                <button class="sort-btn active" data-sort="none">Default Order</button>
                <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
            </div>
        </div>

        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
